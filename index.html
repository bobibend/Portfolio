  <title> Color clock
  </title>
<style id="jsbin-css">
* { 
  margin: 0; 
  padding: 0; 
}

#clock {
  text-align: center;
}

  html, body {
  height: 100%;
}


#clock {
  position: relative;
  top: 50%;
  color: white;
  font-family: 'Dosis', sans-serif;
  font-size: 5rem;
  margin-top: -4rem;
  
}

</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">

function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (seconds < 10) {
  seconds = '0' + seconds;}

if (minutes < 10) {
  minutes = '0' + minutes;}

if (hours < 10) {
  hours = '0' + hours;
}



var clockFace = hours + 'Ã³ra ' + minutes + 'perc '+ seconds;
document.getElementById('clock').innerHTML= clockFace;


var hexColor = "#" + minutes + hours + seconds;

if (seconds <= 20) {
  hexColor = '#' + 'a' + seconds + 'a' + minutes;
}
if (seconds >= 40 && seconds < 60) {
  hexColor = '#' + 'c' + seconds + 'd' + minutes;
}
if (seconds >20 && seconds < 40) {
  hexColor = '#' + 'f' + seconds + 'f' + minutes;}
document.body.style.background=hexColor;

  setTimeout(function(){
  colorClock();
  }, 1000);

}
colorClock();



</script>
</body>
